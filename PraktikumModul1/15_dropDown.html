<!DOCTYPE html>
<html>
<head>
    <title>Car Selection Form</title>
</head>
<body>
<form name="cars">

        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>

        <option value="audi">Audi</option>
    </select>
</form>
</body>
</html>
