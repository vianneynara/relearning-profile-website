<!DOCTYPE html>
<html>
<head>
    <title>Example Title</title>
</head>
<body>
<h3>Horizontal Headers</h3>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Telephone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
    </tr>
</table>

<h3>Vertical Headers</h3>
<table border="2">
    <tr>
        <th>First Name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th>Telephone:</th>
        <td>555 77 855</td>
    </tr>
</table>
</body>
</html>
